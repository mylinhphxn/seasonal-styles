<html>
    <head>
        <title>jQuery Test Page</title>

        <style>
            div#myDiv{

                background-color:orange;

            }

            div#yetAnotherDiv li:nth-child(even){
                
                /* background-color: yellow; */
            }
        </style>
    </head>
    <body>
        <h1>jQuery Test Page</h1>
        <div id = "myDiv">I'm inside a div with an id of myDiv</div>

        <div id = "myOtherDiv">
            <p>I'm in a p tag</p>
            <p>I'm in a p tag</p>
            <p>I'm in a p tag</p>
            <p>I'm in a p tag</p>
            <p>I'm in a p tag</p>

        <div id = "yetAnotherDiv">
            <ul>
                <li>I'm a list item</li>
                <li>I'm a list item</li>
                <li>I'm a list item</li>
                <li>I'm a list item</li>
                <li>I'm a list item</li>
            </ul>
        </div>
        </div>
        <script>
       
            //document.getElementById("myDiv").innerHTML = "new text";



            $("document").ready(function(){

                let $theDiv = $("div#myDiv");
                $theDiv
                    .css("background-color", "blue")
                    .css("border", "1px solid black")
                    .append("here's some additional text!")

                    let counter = 0;
                $("div#myOtherDiv.p").each(function(){
                    counter++;
                    $(this).prepend(counter + ")");
                });

                $("div#yetAnotherDiv li:nth-child(even)").css("background-color", "blue");
                $("div#yetAnotherDiv li").hide(); //hiding list items
                $("div#yetAnotherDiv").hide()
                    .fadeIn(3000,function(){
                        $("div#yetAnotherDiv li").each(function(){
                            $(this).slideDown(2000);
                        });
                    });


            });



        </script>
    </body>

</html>
